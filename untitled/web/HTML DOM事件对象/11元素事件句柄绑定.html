<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function run1() {
            alert("run1");
        }
        function run2(str) {
            alert(str);
        }
        function run3(obj) {
            alert(obj.value);
        }
    </script>
</head>
<body>
    <!--
        绑定一个无参的函数
    -->
    <input type="text" value="111" onclick="run1()"><br>
    <!--
         绑定一个有参的函数, 参数为一个字符串
     -->
    <input type="text" value="222" onclick="run2('你好啊')"><br>
    <!--
         绑定一个有参的函数, 参数为一个字符串
     -->
    <input type="text" value="333" onclick="run3(this)"><br>

</body>
</html>
