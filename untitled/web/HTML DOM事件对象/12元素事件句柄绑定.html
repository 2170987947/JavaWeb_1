<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function run1() {
            alert("run1");
        }
        function run2() {
            alert("run2");
        }
        function run3() {
            alert("run3");
        }
    </script>
</head>
<body>
    <!--
        绑定多个无参的函数
    -->
    <input type="text" value="111" onclick="run1(), run2(), run3()">
</body>
</html>
