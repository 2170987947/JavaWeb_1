<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <span id="s1">今天天气好晴朗</span>
<script>
    // 元素对象.innerHTML, 获取对象的内容体
    // 元素对象.innerHTML = 值, 设置元素对象的内容体
    var s1 = document.getElementById("s1");
    alert(s1.innerHTML);
    // 设置 span 标签的内容体: 今天好像要下雪
    s1.innerHTML = "今天好像要下雪";
    // 向 span 标签 追加内容体信息, 今天 0 度.
    s1.innerHTML += ", 今天 0 度";
</script>

</body>
</html>
