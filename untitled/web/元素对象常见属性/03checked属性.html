<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="checkbox" id="hobby">
<script>
    // checked 属性, js 中只有 true, false, 修改单选或复选的选中与否
    var c = document.getElementById("hobby");
    alert(c.checked);
    // 想让复选框默认选中
    c.checked = "true";
</script>

</body>
</html>
